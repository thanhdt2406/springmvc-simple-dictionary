<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Simple Dictionary</title>
</head>
<body>
<form action="" th:method="post">
    <div>
        <label>English</label>
        <input type="text" th:name="eng" th:value="${eng}">
    </div>
    <div>
        <label>Vietnamese</label>
        <input type="text" th:name="vie" th:value="${vie}" disabled>
    </div>
    <input type="submit" value="Translate">
</form>
</body>
</html>
